<!DOCTYPE html>
<html>
<head>
    <title>Grid by Truman</title>
    <link rel="stylesheet" href ="style.css">
</head>
 <body>
    <header>
  
        <h2>Grid</h2>
        </header>
        <div class="container"> 
            <div class="box-1">  
                <button id= "addRow" class="clicker" type="button">Add row</button>
            </div>
            <div class="box-1"> 
                <button id= "delRow" class="clicker" type="button">Delete row</button> 
            </div>
            <div class="box-1">  
                <button id= "addColumn" class="clicker" type="button">Add Column</button>
            </div>
            <div class="box-1">  
                <button id= "delColumn" class="clicker" type="button">Delete Column</button>
            </div>
            <div class="box-1"> 
                <select name="color" id="color">
                    <option value="white">white</option>
                    <option value="blue">blue</option>
                    <option value="yellow">yellow</option>
                    <option value="red">red</option>
                  </select>
            </div>
            <div class="box-1">  
                <button id= "fillEmpt" class="clicker" type="button">Fill all empty</button>
            </div>
            <div class="box-1">  
                <button id= "fillAll" class="clicker" type="button">Fill all</button>
            </div>
            <div class="box-1">  
                <button id= "resetColor" class="clicker" type="button">Reset Color</button>
            </div>
            

        </div>

</body>
</html>
